<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Cors_Test</title>
    </head>
    <body>
    <button id="btn">GET TASK</button>
    </body>
    <script>
        document.getElementById("btn").addEventListener(
            "click", async () =>{
                await fetch('http://127.0.0.1:8000/get', {
                    headers: {
                        'accept': 'application/json'
                    }
                });
            });
    </script>
</html>
